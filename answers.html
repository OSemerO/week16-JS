Формы на веб-страницах служат для сбора данных от пользователей и отправки их на сервер для обработки.

2. Каким типом задаётся поле ввода в форме текста?
Поле ввода в форме текста задается с помощью атрибута type, который может принимать значения text, password, email, tel.

8. Какие есть недостатки у стандартного способа задания валидации через HTML5?
Недостатком способа валидации через HTML5 является то, что валидация выполняется на стороне клиента, а не на сервере. Это может привести к тому, что пользователь сможет обойти проверку и отправить некорректные данные на сервер.

9. Какие свойства доступны в объекте `validity` для проверки валидности элемента формы?
Объект validity предоставляет информацию о валидности элемента формы. Он содержит свойства valid, patternMismatch, typeMismatch, tooLong, rangeOverflow, rangeUnderflow, stepMismatch и другие.

10. Как можно проверить, является ли элемент формы валидным с использованием объекта `validity`?
Чтобы проверить валидность элемента формы с помощью объекта validity, нужно вызвать метод checkValidity(). Этот метод вернет true, если элемент валиден, и false, если нет.
    
11. Какие флаги могут быть использованы при создании регулярных выражений и какова их роль?
Флаги при создании регулярных выражений используются для указания дополнительных условий для соответствия шаблону. Они могут включать в себя символы, какие-то специальные знаки и т. д. Некоторые из наиболее часто используемых флагов:
– g (глобальный) - поиск по всей строке, а не только в начале или конце.
– i (нечувствительный к регистру) - игнорирует регистр символов при сравнении шаблона.
– m (многострочный) - поиск шаблона в многострочной строке.

12. Что делает метод `match()` при работе с регулярными выражениями? Какие аргументы он принимает?
Метод match() используется для сопоставления строки с шаблоном регулярного выражения. Он принимает два аргумента: строку и шаблон регулярного выражения. Если строка соответствует шаблону, метод возвращает массив совпадений, а если нет, то возвращает пустой массив.

13. Что делает метод `test()` при проверке регулярного выражения на совпадение? Какие значения он возвращает?
Метод test() проверяет, соответствует ли строка шаблону регулярного выражения без возврата совпадений. Он возвращает true, если строка соответствует шаблону, и false в противном случае. -->
