<body>
	<h1>Регистрация</h1>
	
	<form action="#" method="post">
		<div>
			<label for="username">Имя:</label><br>
			<input type="text" name="username" id="username" placeholder="Имя" required minlength="2" maxlength="20"><br>
		</div>
		
		<div>
			<label for="email">Электронная почта:</label><br>
			<input type="email" name="email" id="email" placeholder="you@example.com" required><br>
		</div>
		
		<div>
			<label for="password">Пароль:</label><br>
			<input type=“password” name=“password” id=“password”><br>
</div>

	<div>
		<label for="confirm-password">Подтвердите пароль:</label><br>
		<input type="password" name="confirm-password" id="confirm-password"><br>
	</div>
	
	<button type="submit">Зарегистрироваться</button>
</form>
