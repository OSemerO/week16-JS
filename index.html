<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Регистрация</title>
		<link rel="stylesheet" href="./assets/style.css" />

	</head>
	<body>

<body>
	<h1>Регистрация</h1>
	
	<form action="#" method="post">
		<div>
			<label for="username">Имя:</label><br>
			<input type="text" name="username" id="username" placeholder="Имя" required minlength="2" maxlength="20"><br>
		</div>
		
		<div>
			<label for="email">Электронная почта:</label><br>
			<input type="email" name="email" id="email" placeholder="you@example.com" required><br>
		</div>
		
		</div>

<form novalidate>
	<label for="password">Пароль:</label>
	<input type="password" id="password" name="password" placeholder="Не менее 8 символов" required minlength="8" pattern="[a-zA-Z0-9]{8,}">
	<div class="error" id="error-password"></div>
	
	<label for="checkbox">Я согласен с обработкой моих данных:</label>
	<input type="checkbox" id="checkbox" name="checkbox" required>
	
	<button type="submit">Зарегистрироваться</button>
</form>
</form>

<div class="form-group">
	<label for="age" class="form-label age">Возраст:</label>
	<input
		type="number"
		id="age"
		name="age"
		class="form-input"
		placeholder="Введите ваш возраст"
		required />
	 <span class="error-message" id="age-error"></span>
</div>



	</body>
</html>
